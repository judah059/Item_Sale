{% extends 'base.html' %}

{% block content %}
<div class="products">
    <div class="product-item">
        <div class="product-field">
            <div class="product-field-name">{{ object.name }}</div>
            <div > {{object.count}} </div>
            <div class="product-field-description">{{object.description}}</div>
            <form method="post" action="{% url 'buy-item' %}">
                {% csrf_token %}
                {{ form.item_count }}
                {{ form.employee }}
                {{ form.item }}
                <input type="hidden" name="item" value="{{ object.id }}">
                <input type="submit" value="Pay">
            </form>
        </div>
    </div>
</div>
{% endblock %}
