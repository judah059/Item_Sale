{% extends 'base.html' %}
{% block content %}
<div class="header">
    <div class="header-right">
        <ul class="menu">
            <li class="menu-item">
                {{ user.get_username }}
            </li>
            <li class="menu-item">
                <a href="{% url 'logout' %}">Logout</a>
            </li>


        </ul>
    </div>
</div>
<h1>
    History
</h1>
<div class="products">
    <div class="products-item">
        <div class="product-fields">
            <div class="product-field">
                {% for obj in object_list %}
                <div class="product-field-name">
                    {{obj.price}}
                    <span class="product-field-name">
                    {{obj.created_at}}
                    </span>
                </div>
                <hr/>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
