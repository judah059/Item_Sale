{% extends 'base.html' %}
{% block content %}
<h1>
    Items
</h1>
<div class="products">
    <div class="products-item">
        <div class="product-fields">
            <div class="product-field">
                {% for obj in object_list %}
                <div class="product-field-name">{{obj.name}}</div>
                <hr/>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
